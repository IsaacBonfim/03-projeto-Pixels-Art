<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Projeto Pixel Art</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Smooch&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>

      <h1 id="title">Paleta de Cores</h1>

    </header>

    <main>

      <div id ="paleta">

        <div id="aux"></div>
      
        <ul id="color-palette">
          <li class="color selected" style="background-color: #000;"></li>
          <li class="color" style="background-color: #26547cff;"></li>
          <li class="color" style="background-color: #ef476fff;"></li>
          <li class="color" style="background-color: #ffd166ff;"></li>
          <!-- <li class="color"></li> -->
        </ul>
        
        <section id='tamanhoBase'>

          <h4>Tamanho do quadro</h4>
          <input id="base" type="number" min="0" value="5"> 
        
        </section>

      </div>
      
      <input id="clear-board" type="button" value="Limpar" text="Limpar"></input>
      
      <div id="pixel-board"></div>

    </main>
    
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
